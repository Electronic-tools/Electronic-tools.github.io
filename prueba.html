
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	HELLO
</body>
</html>


<script>

	var latitud;
	var longitud;
	function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    console.log("Geolocation is not supported by this browser.");
  }
}
    
function showPosition(position) {
    latitud= position.coords.latitude;
	longitud= position.coords.longitude;
	var texto = latitud+","+longitud;
	var final=encodeURIComponent(texto);

	var pls='<div class="mapouter"><div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q='+final+'&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.embedgooglemap.net">embedgooglemap.net</a></div><style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style></div>';
	document.body.innerHTML = pls;

}
  
getLocation();


</script>
